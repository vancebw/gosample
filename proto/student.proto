syntax = "proto3";

package gosample.srv.student;


service StudentService {
    // 创建学生
    rpc CreateStudent (Student) returns (Response) {
    }
    // 获取所有学生
    rpc ListStudent (Request) returns (ListResponse) {
    }

}

message Request {
}

message Student {
    int32 stuId = 1;
    string stuName = 2;
    int32 age = 3;
    int32 sex = 4;
}


message ListResponse {
    string code = 1;
    string msg = 2;
    repeated Student students = 3;
}

message Response {
    string code = 1;
    string msg = 2;
}